<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saved Jobs | LinkJobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
<header class="bg-white shadow-sm sticky top-0 z-40">
  <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
    <a href="{{ url_for('home') }}" class="text-2xl font-bold text-indigo-600 flex items-center">
      <img src="assets/logo.png" alt="LinkJobs" class="w-8 h-8 mr-2"> LinkJobs
    </a>
    <nav class="hidden md:flex space-x-6 text-gray-700">
      <a href="{{ url_for('home') }}" class="hover:text-indigo-600 font-medium">Jobs</a>
      <a href="{{ url_for('post_job') }}" class="hover:text-indigo-600 font-medium">Post Job</a>
      <a href="{{ url_for('saved_jobs') }}" class="hover:text-indigo-600 font-medium">Saved</a>
      <a href="{{ url_for('profile') }}" class="hover:text-indigo-600 font-medium">Profile</a>
      <a href="{{ url_for('about') }}" class="hover:text-indigo-600 font-medium">About</a>
    </nav>
    <div class="flex items-center space-x-3">
      <a href="{{ url_for('login') }}" class="text-sm bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700 transition">Sign In</a>
      <a href="{{ url_for('signup') }}" class="text-sm border border-indigo-600 text-indigo-600 px-3 py-1 rounded hover:bg-indigo-50 transition">Sign Up</a>
    </div>
  </div>
</header>


  <main class="max-w-4xl mx-auto mt-8 p-6 bg-white rounded-lg shadow">
    <h1 class="text-xl font-bold text-indigo-600 mb-4">Saved Jobs</h1>
    <div id="savedJobsList" class="space-y-4"></div>
  </main>

  <script>
    const jobs = JSON.parse(localStorage.getItem('lj_jobs_v1') || '[]');
    const savedIds = JSON.parse(localStorage.getItem('lj_saved_v1') || '[]');
    const list = document.getElementById('savedJobsList');

    if (savedIds.length === 0) {
      list.innerHTML = '<p class="text-gray-500">No saved jobs yet.</p>';
    } else {
      savedIds.forEach(id => {
        const job = jobs.find(j => j.id === id);
        if (!job) return;
        const div = document.createElement('div');
        div.className = 'border-b pb-3';
        div.innerHTML = `
          <h2 class="font-semibold text-lg">${job.title}</h2>
          <p class="text-gray-500">${job.company}</p>
          <p class="text-sm text-gray-400">${job.location}</p>
          <a href="job-details.html?id=${job.id}" class="text-indigo-600 text-sm mt-2 inline-block">View Details</a>
        `;
        list.appendChild(div);
      });
    }
  </script>
</body>
</html>
