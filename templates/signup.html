<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | LinkJobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow max-w-sm w-full">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">Create Account</h1>
<form id="signupForm" class="space-y-4">
  <input name="name" placeholder="Full Name" type="text" class="w-full p-2 border rounded" required />
  <input name="email" placeholder="Email" type="email" class="w-full p-2 border rounded" required />
  <input name="password" placeholder="Password" type="password" class="w-full p-2 border rounded" required />
  <button class="w-full py-2 bg-indigo-600 text-white rounded">Sign Up</button>
</form>
<script src="js/main.js"></script>

    <p class="text-center text-sm text-gray-500 mt-4">Already have an account? <a href="{{ url_for('login') }}" class="text-indigo-600">Login</a></p>
  </div>
</body>
</html>
