<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | LinkJobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow max-w-sm w-full">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">Create Account</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="mb-3 px-3 py-2 rounded {{ 'bg-green-100 text-green-800' if category=='success' else 'bg-red-100 text-red-800' }}">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Signup Form -->
    <form id="signupForm" method="POST" action="{{ url_for('signup') }}" class="space-y-4">
      <input name="fullname" placeholder="Full Name" type="text" class="w-full p-2 border rounded" required />
      <input name="email" placeholder="Email" type="email" class="w-full p-2 border rounded" required />
      <input name="password" placeholder="Password" type="password" class="w-full p-2 border rounded" required />

      <!-- Optional Admin Code -->
      <input name="admin_code" placeholder="Admin Access Code (optional)" type="text" class="w-full p-2 border rounded" />

      <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition duration-200">Sign Up</button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
      Already have an account? 
      <a href="{{ url_for('login') }}" class="text-indigo-600 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
