<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post Job | LinkJobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">
<header class="bg-white shadow-sm sticky top-0 z-40">
  <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
    <a href="{{ url_for('home') }}" class="text-2xl font-bold text-indigo-600 flex items-center">
      <img src="assets/logo.png" alt="LinkJobs" class="w-8 h-8 mr-2"> LinkJobs
    </a>
    <nav class="hidden md:flex space-x-6 text-gray-700">
      <a href="{{ url_for('home') }}" class="hover:text-indigo-600 font-medium">Jobs</a>
      <a href="{{ url_for('post_job') }}" class="hover:text-indigo-600 font-medium">Post Job</a>
      <a href="{{ url_for('saved_jobs') }}" class="hover:text-indigo-600 font-medium">Saved</a>
      <a href="{{ url_for('profile') }}" class="hover:text-indigo-600 font-medium">Profile</a>
      <a href="{{ url_for('about') }}" class="hover:text-indigo-600 font-medium">About</a>
    </nav>
    <div class="flex items-center space-x-3">
      <a href="{{ url_for('login') }}" class="text-sm bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700 transition">Sign In</a>
      <a href="{{ url_for('signup') }}" class="text-sm border border-indigo-600 text-indigo-600 px-3 py-1 rounded hover:bg-indigo-50 transition">Sign Up</a>
    </div>
  </div>
</header>


  <main class="max-w-3xl mx-auto mt-8 bg-white p-6 rounded-lg shadow">
    <h1 class="text-xl font-bold text-indigo-600 mb-4">Post a Job</h1>

    <form id="jobForm" class="space-y-4">
      <input name="title" placeholder="Job Title" class="w-full p-2 border rounded" required />
      <input name="company" placeholder="Company Name" class="w-full p-2 border rounded" required />
      <input name="location" placeholder="Location" class="w-full p-2 border rounded" required />

      <select name="type" class="w-full p-2 border rounded">
        <option value="fulltime">Full-time</option>
        <option value="parttime">Part-time</option>
        <option value="contract">Contract</option>
      </select>

      <input type="number" name="experience" placeholder="Min Experience (yrs)" class="w-full p-2 border rounded" />

      <textarea name="description" rows="4" placeholder="Job description..." class="w-full p-2 border rounded"></textarea>

      <div class="flex justify-end">
        <button class="px-4 py-2 bg-indigo-600 text-white rounded">Publish Job</button>
      </div>
    </form>
  </main>

  <script>
    document.getElementById("jobForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const newJob = Object.fromEntries(fd.entries());
      newJob.id = crypto.randomUUID();
      newJob.experience = parseInt(newJob.experience || 0, 10);

      const jobs = JSON.parse(localStorage.getItem("lj_jobs_v1") || "[]");
      jobs.unshift(newJob);
      localStorage.setItem("lj_jobs_v1", JSON.stringify(jobs));
      alert("Job posted successfully!");
      location.href = "home.html";
    });
  </script>
</body>
</html>
